<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Byte Bloom — Cloud Misconfig Detector (Demo + Auto-Fix)</title>
  <style>
    :root{
      --bg:#0b0f14; --panel:#0f1720; --muted:#9aa6b2; --accent:#2db6ff; --accent-2:#7b61ff;
      --success:#3bd671; --danger:#ff5959; --text:#e6eef6; --radius:14px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:radial-gradient(1200px 400px at 10% 10%, rgba(123,97,255,0.09), transparent 8%), var(--bg);color:var(--text);font-family:Inter,system-ui;padding:28px}
    .container{max-width:1100px;margin:0 auto;display:grid;grid-template-columns:1fr 420px;gap:28px}
    .panel{background:linear-gradient(180deg,var(--panel), rgba(12,15,20,0.98));border-radius:var(--radius);padding:22px}
    .panel-side{background:linear-gradient(180deg,#071018,#0b0f12);border-radius:var(--radius);padding:18px}
    h1{margin:0 0 8px 0}
    .lead{color:var(--muted);margin:0 0 16px 0}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:rgba(255,255,255,0.02);color:var(--text);margin-bottom:12px}
    .btn{padding:8px 12px;border-radius:8px;border:0;background:var(--accent);color:white;cursor:pointer;margin-right:8px}
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.04)}
    .row{display:flex;gap:8px}
    table{width:100%;border-collapse:collapse;margin-top:8px}
    th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,0.03);text-align:left;font-size:13px}
    .badge{display:inline-block;padding:6px 10px;border-radius:999px;background:linear-gradient(90deg,var(--accent-2),var(--accent));color:#04121a;font-weight:700}
    .status{padding:10px;border-radius:8px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));margin-bottom:8px;color:var(--muted)}
    .log{background:rgba(0,0,0,0.2);padding:10px;border-radius:8px;max-height:160px;overflow:auto;margin-top:12px;color:var(--muted)}
    .fixed{color:var(--success);font-weight:700}
    .danger-pill{display:inline-block;padding:6px 8px;border-radius:999px;background:rgba(255,89,89,0.08);color:var(--danger);font-weight:700;font-size:12px}
    @media(max-width:980px){ .container{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <h1>Byte Bloom</h1>
      <div class="lead">Cloud Misconfig Detector — Demo with Simulated Auto-Fix</div>

      <!-- Auth -->
      <div id="authBox" style="margin-bottom:12px">
        <div class="row" style="margin-bottom:8px">
          <input id="username" placeholder="Username" style="flex:1" />
          <input id="password" placeholder="Password" type="password" style="flex:1" />
        </div>
        <div style="margin-bottom:12px">
          <button id="btnRegister" class="btn secondary">Register</button>
          <button id="btnLogin" class="btn">Login</button>
          <button id="btnGuest" class="btn secondary">Continue as Guest</button>
          <button id="btnLogout" class="btn secondary" style="display:none">Logout</button>
        </div>
        <div id="loggedInInfo" style="display:none;color:var(--muted)">Logged in as <strong id="whoami"></strong></div>
      </div>

      <!-- AWS Inputs -->
      <div>
        <label>AWS Access Key</label>
        <input id="access_key" placeholder="AKIA... (read-only demo keys OK)" />
        <label>AWS Secret Key</label>
        <input id="secret_key" placeholder="••••••" />
        <label>Region</label>
        <input id="region" value="us-east-1" />

        <div style="margin-top:12px">
          <button id="btnTest" class="btn">Test Keys</button>
          <button id="btnScan" class="btn">Run Scan</button>
          <button id="btnMock" class="btn secondary">Use Mock Data</button>
          <button id="exportCsv" class="btn secondary">Export CSV</button>
          <button id="btnAutoFix" class="btn secondary" title="Simulated auto-remediation">Auto-Fix Issues</button>
        </div>

        <div style="margin-top:12px" class="status" id="status">Idle — ready</div>
        <div style="color:var(--muted);margin-top:8px">Use read-only IAM credentials for real scans. For presentation, use mock data or demo keys.</div>
      </div>
    </div>

    <div class="panel-side">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <strong>Scan Results</strong>
        <div>
          <button id="btnShowHistory" class="btn secondary">My History</button>
        </div>
      </div>

      <div style="margin-top:8px" class="log" id="remediationLog">Remediation log will appear here after Auto-Fix.</div>

      <div style="margin-top:12px" class="table-wrap">
        <table id="results">
          <thead><tr><th>Type</th><th>Name / ID</th><th>Detail</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="historyWrap" style="margin-top:12px;display:none">
        <h4 style="margin:8px 0">Scan history</h4>
        <div id="historyList" style="max-height:220px;overflow:auto"></div>
      </div>
    </div>
  </div>

<script>
/* Inline script — includes simulated Auto-Fix */
console.log("Byte Bloom inline frontend with Auto-Fix loaded");

const API_BASE = (location.hostname.includes("localhost") ? "http://localhost:5000" : "https://byte-bloom-cloud-scanner.onrender.com");
const $ = id => document.getElementById(id);
const tbody = document.querySelector("#results tbody");
let token = localStorage.getItem("bb_token") || "";
let currentUser = localStorage.getItem("bb_user") || "";
let isGuest = (currentUser === "guest");
let guestHistory = JSON.parse(localStorage.getItem("bb_guest_history") || "[]");

// helper UI functions
function setStatus(txt, tone="info"){ const el=$("status"); if(!el) return; el.textContent=txt; el.style.color = tone==="error" ? "var(--danger)" : (tone==="ok" ? "var(--success)" : "var(--muted)"); }
function clearResults(){ if(tbody) tbody.innerHTML=""; }
function escapeHtml(s){ return String(s||"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"); }
function addRow(type, name, detail, extraClass=""){ if(!tbody) return; const tr=document.createElement('tr'); tr.dataset.type=type; tr.dataset.name=name; tr.innerHTML = `<td><span class="badge">${escapeHtml(type)}</span></td><td><strong>${escapeHtml(name)}</strong></td><td class="${extraClass}">${escapeHtml(detail)}</td>`; tbody.appendChild(tr); }
function replaceRowAsFixed(type, name, detailMsg){
  // find row by type+name and append fixed badge / update detail
  const rows = Array.from(tbody.querySelectorAll("tr"));
  for(const r of rows){
    if(r.dataset.type===type && r.dataset.name===name){
      const tdDetail = r.querySelectorAll("td")[2];
      tdDetail.innerHTML = `<span class="fixed">Fixed (simulated)</span> — ${escapeHtml(detailMsg)}`;
      return true;
    }
  }
  return false;
}
function appendLog(msg){ const log = $("remediationLog"); const d = document.createElement("div"); d.style.padding="6px 0"; d.textContent = msg; log.prepend(d); }

// networking helpers (used for real backend if available)
async function fetchWithTimeout(url, opts={}, timeout=25000){
  const ac = new AbortController(); const id = setTimeout(()=>ac.abort(), timeout);
  try { const res = await fetch(url, {...opts, signal: ac.signal}); clearTimeout(id); return res; } catch(e){ clearTimeout(id); throw e; }
}
function authHeaders(){ return token ? {"Authorization":"Bearer "+token} : {}; }

// sample built-in mock report
const BUILT_IN_REPORT = {
  summary:{s3_public_buckets:1, sg_open_to_world:1, cloudtrail_log_groups:1},
  s3_results:[{bucket:"example-public-bucket", public:true},{bucket:"internal-backups", public:false}],
  sg_results:[{security_group:"sg-0fedcba9876543210", open_to_world:true, port:22},{security_group:"sg-0123456789abcdef0", open_to_world:false, port:0}],
  cloudtrail_results:[{trail:"default-trail", status:"OK", log_group:"arn:aws:logs:us-east-1:123:log-group:/aws/cloudtrail"}]
};

// render helper
function renderReport(report){
  clearResults();
  if(!report){ setStatus("No report", "error"); return; }
  if(report.issues && Array.isArray(report.issues)){
    report.issues.forEach(issue => addRow((issue.resource||"ISSUE").split(":")[0].toUpperCase(), issue.resource || issue.id, (issue.severity||"") + " — " + JSON.stringify(issue.details||{})));
    return;
  }
  (report.s3_results||[]).forEach(s => addRow("S3", s.bucket||"", s.public ? "Public" : "Not public", s.public ? "danger" : ""));
  (report.sg_results||[]).forEach(sg => addRow("SG", sg.security_group||"", sg.open_to_world ? `Open to world (port ${sg.port})` : "OK"));
  (report.cloudtrail_results||[]).forEach(ct => addRow("CloudTrail", ct.trail || ct.log_group || "logs", JSON.stringify(ct)));
}

// mock loader
async function loadMock(){
  setStatus("Loading mock data...");
  try {
    // try fetching local /mock files first
    let r = null;
    try { r = await fetchWithTimeout("/mock/report_issues.json", {}, 6000); if(r.ok){ renderReport(await r.json()); setStatus("Mock (issues) loaded","ok"); return; } } catch(e){}
    try { r = await fetchWithTimeout("/mock/sample_scan.json", {}, 6000); if(r.ok){ renderReport(await r.json()); setStatus("Mock loaded","ok"); return; } } catch(e){}
    // fallback built-in
    renderReport(BUILT_IN_REPORT);
    setStatus("Built-in mock loaded", "ok");
  } catch(e){ setStatus("Mock error: "+e.message, "error"); alert("Mock error: " + e.message); }
}

// Test keys (calls backend if available but supports fake/demo keys)
async function onTestKeys(){
  const ak = $("access_key").value.trim(); const sk = $("secret_key").value.trim(); const region = $("region").value.trim()||"us-east-1";
  if(!ak || !sk){ setStatus("Enter keys or use mock", "error"); return; }
  setStatus("Testing keys...");
  // demo: treat keys containing EXAMPLE or FAKE as demo and return immediate OK
  if(ak.toUpperCase().includes("EXAMPLE") || ak.toUpperCase().includes("FAKE") || sk.toUpperCase().includes("EXAMPLE") || sk.toUpperCase().includes("FAKE")){
    setStatus("Keys valid (demo)", "ok");
    appendLog("Key test: demo keys accepted");
    return;
  }
  // If backend available, try real endpoint
  try {
    const res = await fetchWithTimeout(`${API_BASE}/keys/test`, {method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify({access_key:ak, secret_key:sk, region})}, 20000);
    const j = await res.json();
    if(j.ok){ setStatus("Keys valid", "ok"); appendLog("Key test: real keys validated"); }
    else setStatus("Key test failed", "error");
  } catch(e){ setStatus("Key test network error", "error"); appendLog("Key test error: "+e.message); }
}

// Run scan (calls backend if real keys; otherwise loads demo)
async function onRunScan(){
  const ak = $("access_key").value.trim(); const sk = $("secret_key").value.trim(); const region = $("region").value.trim()||"us-east-1";
  if(!ak || !sk){ if(!isGuest && confirm("No keys entered. Continue as Guest and load mock?")){ isGuest=true; loadMock(); return; } setStatus("Enter keys or use mock", "error"); return; }
  setStatus("Running scan...");
  if(ak.toUpperCase().includes("EXAMPLE") || ak.toUpperCase().includes("FAKE") || sk.toUpperCase().includes("EXAMPLE") || sk.toUpperCase().includes("FAKE")){
    renderReport(BUILT_IN_REPORT);
    setStatus("Demo scan complete", "ok");
    appendLog("Demo scan run (simulated)");
    // save to guest history if guest
    if(isGuest){ guestHistory.unshift({timestamp:new Date().toISOString(), region, summary: BUILT_IN_REPORT.summary, report: BUILT_IN_REPORT}); localStorage.setItem("bb_guest_history", JSON.stringify(guestHistory)); }
    return;
  }
  // Otherwise attempt real backend scan
  try {
    const res = await fetchWithTimeout(`${API_BASE}/scan`, {method:"POST", headers:{"Content-Type":"application/json", ...authHeaders()}, body: JSON.stringify({access_key:ak, secret_key:sk, region})}, 40000);
    const j = await res.json();
    if(!j.ok){ setStatus("Scan failed", "error"); appendLog("Scan error: "+(j.error||"unknown")); }
    else { renderReport(j.report || {}); setStatus("Scan complete", "ok"); appendLog("Real scan completed"); if(isGuest){ guestHistory.unshift({timestamp:new Date().toISOString(), region, summary:j.report.summary||{}, report:j.report}); localStorage.setItem("bb_guest_history", JSON.stringify(guestHistory)); } }
  } catch(e){ setStatus("Scan network error", "error"); appendLog("Scan error: "+e.message); }
}

// -------------------- Simulated Auto-Fix logic (client-side, safe) --------------------
function collectCurrentIssues(){
  // Scan table rows to collect "issues" as objects we can operate on
  const rows = Array.from(tbody.querySelectorAll("tr"));
  const issues = [];
  for(const r of rows){
    const type = r.dataset.type || (r.querySelector(".badge") ? r.querySelector(".badge").textContent : "UNKNOWN");
    const name = r.dataset.name || r.querySelectorAll("td")[1].textContent.trim();
    const detail = r.querySelectorAll("td")[2].textContent.trim();
    // consider public S3 or SG open strings as issues
    issues.push({type, name, detail});
  }
  return issues;
}

function simulateFix(issue){
  // returns {title, resultMessage} describing the simulated action
  if(issue.type.toUpperCase() === "S3" || issue.type.toUpperCase() === "S3_BUCKET"){
    // Simulate making bucket private
    return {title:`S3: ${issue.name}`, result:`Bucket marked private (simulation)`};
  }
  if(issue.type.toUpperCase() === "SG" || issue.type.toUpperCase() === "SECURITYGROUP"){
    // Simulate closing the open port(s)
    // Try to parse port from detail
    const m = issue.detail.match(/(\d{1,5})/);
    const port = m ? m[1] : "22";
    return {title:`SecurityGroup: ${issue.name}`, result:`Revoke ingress from 0.0.0.0/0 on port ${port} (simulation)`};
  }
  if(issue.type.toUpperCase().includes("CLOUDTRAIL") || issue.type.toUpperCase().includes("CLOUD")){
    return {title:`CloudTrail: ${issue.name}`, result:`Enable multi-region CloudTrail (simulation)`};
  }
  // default fallback
  return {title:issue.type + " " + issue.name, result:"Marked fixed (simulation)"};
}

// Auto-Fix handler
async function onAutoFix(){
  const issues = collectCurrentIssues();
  if(issues.length === 0){ setStatus("No items to fix", "info"); return; }
  if(!confirm(`Auto-Fix will simulate fixes for ${issues.length} items. This is a safe simulation. Continue?`)) return;

  setStatus("Auto-Fix running (simulated)...");
  appendLog("Auto-Fix started: " + new Date().toLocaleString());
  // Simulate time for each fix
  for(const issue of issues){
    appendLog("Preparing fix for: " + issue.type + " / " + issue.name);
    // small delay to make logs readable (simulate processing)
    await new Promise(res => setTimeout(res, 700));
    const fix = simulateFix(issue);
    // update UI: mark row fixed (simulated)
    const replaced = replaceRowAsFixed(issue.type, issue.name, fix.result);
    // add log entry
    appendLog("✔ " + fix.title + " → " + fix.result);
  }
  appendLog("Auto-Fix completed (simulation). No real changes were made.");
  setStatus("Auto-Fix completed (simulated)", "ok");

  // Save simulated remediation event in guest history (local)
  const remEntry = { timestamp: new Date().toISOString(), action: "auto_fix_simulation", items: issues.map(i=>({type:i.type, name:i.name})) };
  let remHistory = JSON.parse(localStorage.getItem("bb_remediation_history") || "[]");
  remHistory.unshift(remEntry);
  localStorage.setItem("bb_remediation_history", JSON.stringify(remHistory));

  // Save scan with "fixed" state into guestHistory (optional)
  if(isGuest){
    // capture current table to a report-like object
    const currentReport = { s3_results: [], sg_results: [], cloudtrail_results: [] };
    const rows = Array.from(tbody.querySelectorAll("tr"));
    for(const r of rows){
      const type = r.dataset.type || r.querySelector(".badge").textContent;
      const name = r.dataset.name || r.querySelectorAll("td")[1].textContent.trim();
      const detail = r.querySelectorAll("td")[2].textContent.trim();
      if(type.toUpperCase()==="S3") currentReport.s3_results.push({bucket:name, detail});
      else if(type.toUpperCase().startsWith("SG") || type.toUpperCase().includes("SECURITY")) currentReport.sg_results.push({security_group:name, detail});
      else if(type.toUpperCase().includes("CLOUDTRAIL") || type.toUpperCase().includes("CLOUD")) currentReport.cloudtrail_results.push({trail:name, detail});
    }
    guestHistory.unshift({ timestamp: new Date().toISOString(), region: $("region").value || "us-east-1", summary: { fixed_simulation: issues.length }, report: currentReport });
    localStorage.setItem("bb_guest_history", JSON.stringify(guestHistory));
  }
}

// history UI
function showGuestHistory(){
  const wrap = $("historyList"); wrap.innerHTML = "";
  guestHistory.forEach((h,i) => {
    const d = document.createElement("div");
    d.style.padding = "8px"; d.style.borderBottom = "1px solid rgba(255,255,255,0.03)";
    d.innerHTML = `<div style="font-weight:700">${h.timestamp} (${h.region})</div><div style="color:var(--muted)">${JSON.stringify(h.summary)}</div><div style="margin-top:6px"><button data-id="${i}" class="btn secondary">View</button></div>`;
    wrap.appendChild(d);
  });
  wrap.querySelectorAll("button[data-id]").forEach(b=>{
    b.onclick = (ev) => {
      const i = Number(ev.currentTarget.getAttribute("data-id"));
      renderReport(guestHistory[i].report);
      setStatus("Loaded guest scan from history", "ok");
    }
  });
  $("historyWrap").style.display = "block";
}

// auth & UI wiring
function setAuthUI(){
  const loggedWrap = $("loggedInInfo"), who = $("whoami");
  const logout = $("btnLogout"), loginBtn = $("btnLogin"), regBtn = $("btnRegister"), guestBtn = $("btnGuest");
  if(isGuest){
    if(loggedWrap) { loggedWrap.style.display = "block"; who.textContent = "Guest (local)"; }
    if(logout) logout.style.display = "inline-block";
    if(loginBtn) loginBtn.style.display = "inline-block";
    if(regBtn) regBtn.style.display = "inline-block";
    if(guestBtn) guestBtn.style.display = "none";
    return;
  }
  if(token){
    if(loggedWrap){ loggedWrap.style.display = "block"; who.textContent = currentUser || "user"; }
    if(logout) logout.style.display = "inline-block";
    if(loginBtn) loginBtn.style.display = "none";
    if(regBtn) regBtn.style.display = "none";
    if(guestBtn) guestBtn.style.display = "none";
  } else {
    if(loggedWrap) loggedWrap.style.display = "none";
    if(logout) logout.style.display = "none";
    if(loginBtn) loginBtn.style.display = "inline-block";
    if(regBtn) regBtn.style.display = "inline-block";
    if(guestBtn) guestBtn.style.display = "inline-block";
  }
}

async function onRegister(){
  const u = $("username").value.trim(), p = $("password").value;
  if(!u||!p){ alert("Enter username & password"); return; }
  // demo: accept and create fake token
  token = "fake_token_" + u; currentUser = u; isGuest = false; localStorage.setItem("bb_token", token); localStorage.setItem("bb_user", currentUser);
  setAuthUI(); setStatus("Registered & logged in (demo)", "ok");
}
async function onLogin(){
  const u = $("username").value.trim(), p = $("password").value;
  if(!u||!p){ alert("Enter username & password"); return; }
  // demo login: accept known demo users or any values in demo
  token = "fake_token_" + u; currentUser = u; isGuest = false; localStorage.setItem("bb_token", token); localStorage.setItem("bb_user", currentUser);
  setAuthUI(); setStatus("Logged in (demo)", "ok");
}
function onGuestLogin(){ isGuest = true; token=""; currentUser="guest"; localStorage.setItem("bb_user","guest"); localStorage.setItem("bb_token",""); setAuthUI(); setStatus("Guest (local) active","ok"); }
function onLogout(){ token=""; currentUser=""; isGuest=false; localStorage.removeItem("bb_token"); localStorage.removeItem("bb_user"); setAuthUI(); setStatus("Logged out","info"); }

// wire buttons
document.addEventListener("DOMContentLoaded", ()=>{
  if($("btnRegister")) $("btnRegister").addEventListener("click", onRegister);
  if($("btnLogin")) $("btnLogin").addEventListener("click", onLogin);
  if($("btnGuest")) $("btnGuest").addEventListener("click", onGuestLogin);
  if($("btnLogout")) $("btnLogout").addEventListener("click", onLogout);
  if($("btnTest")) $("btnTest").addEventListener("click", onTestKeys);
  if($("btnScan")) $("btnScan").addEventListener("click", onRunScan);
  if($("btnMock")) $("btnMock").addEventListener("click", loadMock);
  if($("exportCsv")) $("exportCsv").addEventListener("click", () => { /* export function simplified */ const rows=[["Type","Name","Detail"]]; document.querySelectorAll("#results tbody tr").forEach(tr => { const t = tr.querySelector(".badge").textContent; const n = tr.querySelectorAll("td")[1].textContent; const d = tr.querySelectorAll("td")[2].textContent; rows.push([t,n,d]); }); const csv = rows.map(r=>`"${r.join('","')}"`).join("\\n"); const a=document.createElement("a"); a.href=URL.createObjectURL(new Blob([csv], {type:"text/csv"})); a.download="scan_report.csv"; a.click(); setStatus("CSV exported","ok"); });
  if($("btnAutoFix")) $("btnAutoFix").addEventListener("click", onAutoFix);
  if($("btnShowHistory")) $("btnShowHistory").addEventListener("click", ()=>{ if(isGuest) showGuestHistory(); else alert("No server history in demo mode") });

  // initialize UI
  guestHistory = JSON.parse(localStorage.getItem("bb_guest_history") || "[]");
  setAuthUI();
  setStatus("Ready — demo + simulated Auto-Fix available", "ok");
});
</script>
</body>
</html>
